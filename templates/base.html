{% load staticfiles %}
<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap-4.3.1/js/bootstrap.min.js' %}"></script>
    {% block header_extends %}{% endblock %}

    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'bootstrap-4.3.1/img/light-bulb.svg' %}" width="30" height="30" class="d-inline-block align-center" alt=""> 教师助手</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">首页 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown {% block nav_group_work_active %}{% endblock %}">
        <a class="nav-link dropdown-toggle" href="/groupwork/" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          交流论坛
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/group_work/type/2">数学</a>
          <a class="dropdown-item" href="/group_work/type/1">语文</a>
          <a class="dropdown-item" href="/group_work/type/3">英语</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">其他科目</a>
        </div>
      </li>
      <li class="{% block nav_slide_active %}{% endblock %}">
        <a class="nav-link" href="/chat/">备课小组</a>
      </li>
      <li class="{% block nav_prepare_active %}{% endblock %}">
        <a class="nav-link" href="/prepare/">备课建议</a>
      </li>
      
      <li class="{% block nav_schedule_active %}{% endblock %}">
        <a class="nav-link" href="/schedule/">课程排期</a>
      </li>
      <li class="{% block nav_assignment_active %}{% endblock %}">
        <a class="nav-link" href="/assignment/">作业推荐</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="输入你想搜索的内容" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
  </div>
</nav>


    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
